<div>
    <div class="modal-header">
        <h5 class="modal-title"></h5>
        <span class="ki ki-compress cursor-pointer" (click)="compressEditor()"></span>
    </div>
    <div class="modal-body h-400 clear-padding">
        <div class="mx-1 mt-1">
            <div class="d-flex w-750 pr-8 pl-4">
                <div class="d-flex w-100">
                <quill-editor class="content-editor h-350 w-100" [modules]="{toolbar:true}" [(ngModel)]="sharedData" (ngModelChange)="updateData($event)" placeholder="Enter your answer here..."></quill-editor>
                </div>
                <div class="d-flex pr-16 ml-auto pb-16 mt-auto position-absolute bottom-0 right-10">
                    <button class="ki ki-send  border-0 bg-white" (click)="submit()" [disabled]="sharedData ===''" ></button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
