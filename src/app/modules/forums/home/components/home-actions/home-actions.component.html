<div class="bg-black-5 pl-16 pr-20 d-flex pt-8">
    <div class="input-search w-300">
        <label class="font-weight-semi-bold">Keywords</label>
        <div class="pt-4">
            <input type="text" placeholder="Search" class="form-control w-300 ng-pristine ng-valid ng-touched bg-white" [(ngModel)]="searchValue" (keyup)="onSearchItemEntered()">
            <span class="ki ki-search"></span>
        </div>
    </div>
    <div class="d-flex align-items-center w-100 ml-20">
        <div class="w-250 form-group">
            <label class="font-weight-semi-bold ml-1">Category</label>
            <div class="ng-select border border-radius-4 ">
                <ng-select  bindLabel="name" [(ngModel)]="selectedCategory" (change)="onSelectedCategory($event)">
                    <ng-option value="all">All</ng-option>
                    <ng-option [value]="category.id" *ngFor="let category of categoryFilters" >
                        {{category.name}}
                    </ng-option>
                </ng-select>
            </div>
        </div>
        <div class="w-250 form-group ml-20">
            <label class="font-weight-semi-bold ml-1">Show</label>
            <div class="ng-select border border-radius-4 ">
                <ng-select  bindLabel="name" [(ngModel)]="selectedShowFilter" (change)="onSelectedShowFilter($event)">
                    <ng-option [value]="item.name" *ngFor="let item of showFilters">
                        {{ item.name }}
                    </ng-option>
                </ng-select>
            </div>
        </div>
        <div class="w-250 form-group ml-20">
            <label class="font-weight-semi-bold ml-1">Sorted By</label>
            <div class="ng-select border border-radius-4 ">
                <ng-select bindLabel="name" [(ngModel)]="selectedSorted" (change)="onSelectedSortFilter($event)">
                    <ng-option [value]="item.name" *ngFor="let item of sortFilters">
                        {{ item.name }}
                    </ng-option>
                </ng-select>
            </div>
        </div>
        <div class="d-flex align-items-center pl-12 cursor-pointer" (click)="resetFilters()">
            <span class="ki ki-refresh text-secondary"></span>
            <span class="text-secondary text-large font-weight-semi-bold">Reset</span>
        </div>
    </div>
    <div class="ml-auto">
        <button class="btn text-white bg-accent-violet mt-20 px-24" (click)="addQuestion()">+ Question</button>
    </div>
</div>
