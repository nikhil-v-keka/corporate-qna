<div>
    <app-user-filters (searchItemEntered)="findSearchElement($event)"></app-user-filters>
</div>
<div class="d-flex flex-wrap clear-margin clear-padding">
    <ng-container *ngFor="let user of userList">
        <a routerLink="{{user.id}}" class="card employee-profile-card col-3 " *ngIf="matchSearchValue(user)">
            <div class="card-body d-flex ">
                <div class="profile profile-28">
                    <div class="profile-picture-container">
                        <div class="">
                            <img width="60px" height="60px" class="rounded-pill" src="{{user.profileImageUrl}}" alt="user-image">
                        </div>
                    </div>
                </div>
                <div class="employee-details ml-3 d-flex flex-column">
                    <h5 class="font-weight-semi-bold text-primary">{{user.name}}</h5>
                    <span class="text-secondary">{{user.designation}}</span>
                    <span class="text-secondary">{{user.department}}, {{user.location}}</span>
                    <div class="d-flex mt-2">
                        <div class="d-flex align-items-center" tooltip="Liked Answer {{user.likesCount}}"
                            placement="top">
                            <i class="ki ki-thumb-up-fill ki-green"></i> <span
                                class="text-primary">{{user.likesCount}}</span>
                        </div>
                        <div class="d-flex align-items-center" tooltip="Disliked Answer {{user.dislikesCount}}"
                            placement="top">
                            <i class="ki ki-thumb-down-fill ki-red ml-3"></i> <span
                                class="text-primary">{{user.dislikesCount}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between border-top">
                <div class="d-flex flex-column align-items-center border-right px-16 py-8"
                    tooltip="Questions Asked by {{user.name}}">
                    <h5 class="text-primary">{{user.questionsAskedCount}}</h5>
                    <p class="text-x-small text-secondary">
                        Question Asked
                    </p>
                </div>
                <div class="d-flex flex-column align-items-center border-right pr-20 py-8"
                    tooltip="Questions Answered by {{user.name}}">
                    <h5 class="text-primary">{{user.questionsAnsweredCount}}</h5>
                    <p class="text-x-small text-secondary">
                        Question Answered
                    </p>
                </div>
                <div class="d-flex flex-column align-items-center pr-20 py-8"
                    tooltip="Questions Solved by {{user.name}}">
                    <h5 class="text-primary">{{user.questionsSolvedCount}}</h5>
                    <p class="text-x-small text-secondary">
                        Question Solved
                    </p>
                </div>
            </div>
        </a>
    </ng-container>
</div>
