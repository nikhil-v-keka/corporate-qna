<div #sessionModal>
    <div class="modal-header">
        <h5 class="modal-title">Session Expired</h5>
    </div>
    <div class="modal-body">
        <h3>Please Login again</h3>
    </div>
    <div class="modal-footer p-20">
        <button class="btn bg-accent-violet text-white" (click)="sessionExpired()">LogIn</button>
    </div>
</div>
